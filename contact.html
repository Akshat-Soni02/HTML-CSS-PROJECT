</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#our_menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Tasty Tacos" title="Tasty Tacos" width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>
    <main class="main">

        <article class="main__article">
            <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T
            <br>
            Kansas City,MO 55555-5555
            <br>
            <br>
            Phone: <a href="tel:555-555-5555">555-555-5555</a>
            <br>
            <br>
        </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen ">Send Us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" placeholder="your name" autocomplete="on" id="name" required  autofocus>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" placeholder="your email" id="email" autocomplete="on">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" class="contact__button">Send</button>
                <button type="reset" class="contact__button">Reset</button>
            </form>
        </article>
    </main>
    <a href="#">Back To Top</a>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>
